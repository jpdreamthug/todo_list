{% extends "base.html" %}

{% block card_title %}
  <div class="d-flex justify-content-between align-items-center">
    <h1 class="mb-0">Tags list</h1>
    <a href="{% url 'todo-app:tag-create' %}" class="btn btn-primary">Add tag</a>
  </div>
{% endblock %}

{% block content %}
  <table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    {% for tag in tag_list %}
      <tr>
        <td>
          {{ tag.name }}
        </td>
        <td>
          <a href="{% url 'todo-app:tag-update' pk=tag.id %}" class="btn btn-sm btn-secondary">Update</a>
        </td>
        <td>
          <form action="{% url 'todo-app:tag-delete' pk=tag.id %}" method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-sm btn-secondary"
                    onclick="return confirm('Are you sure you want to delete this paste?')">Delete
            </button>
          </form>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
